<!-- 사용법
     1. loading.jsp 을 include
     2. autil.js 을 script 추가
     3. autil.js의 fnAjax 호출하면 발생 (ajax 통신 시작하면 로딩바 보임, 통신 끝나면 로딩바 안보임)
 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="header" th:fragment="loading">
<div id="loadingAjax" style="position:absolute;z-index:20000;top:0;left:0;width:100%;height:100%;display:none;">
	<!-- <div id="loading_bg" style="top:0;left:0;width:100%;height:100%;background-color:rgba(255,255,255,0.5);"> -->
	<div id="loadingDlg" style="position:absolute;top:40%;left:50%;width:200px;height:140px;background-color:rgba(60,61,48,0.8);margin-top:-70px; margin-left:-100px;padding:5px;border:1px solid #fff;border-radius:20px;color:#000;">
		<div id='loading' style="text-align:center;margin-top:10px;"> 
    		<img src="../static/img/loading.gif">
    	</div>
    	<div id='loadingMsg' style="margin-top:10px;">
			<p id='loadingMsgP' style="font-size:18px; text-align:center;color:#fff;"></p>
		</div>
	</div>
</div>
<script Language ="JavaScript">

var defaultMsg = "조회중";

// 스크롤바가 있어서 조정해야한다.
function showLoadingBar(msg) 
{
	if(msg == 'undefined' || msg == "")
		msg = defaultMsg;	
	
	var scrollTop = $(window).scrollTop();
	var top = ($(window).height() - $('#loadingDlg').outerHeight()) / 2 + scrollTop;
	
	$('#loadingDlg').css("top",top);

	$('#loadingMsgP').text(msg);
	$('#loadingAjax').fadeIn(200);
};

function hideLoadingBar() 
{
	$('#loadingAjax').fadeOut(200);
};


</script>
</div>
